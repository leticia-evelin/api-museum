    <header>
        <div class="logo">
            <a href="/index.html">

            <h3 class="logo__title">THE MUSEUM</h3>
        </div>

        <nav class="menu">
            <a href="/index.html">Home</a>
            <a href="/collections" onclick="route()">Collections</a>
            <a href="/videos" onclick="route()">Videos</a>

    <main id="root">
        <div class="container-main">
            <div class="title">

                    <span class="text-contact">lionschool@gmail.com</span>
                </div>
                <div class="contact-info address">
                    <i class="fa-solid fa-location-dot"></i>

                </div>

            <p class="copyrigth">Copyright © 2023 |

                    </li>

                    </li>
                    <li>
